    <style>
        @media (min-width: 768px) {

        }

        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

<body class="text-center">
<form class="form-signin">

    <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Ask your question</h1>
    <p>Please prefix your questions</p>
    <ul class="text-justify">
        <li>INFO (computers informations)</li>
        <li>CODE (coding informations)</li>
    </ul>
    <textarea id="chat"
              name="chat-textarea"
              title="Toky IT community chat"
              class="form-control"
              rows="10"></textarea>
    <input type="text"
           name="chat-input"
           placeholder="Here you can ask a question"
           title="Here you can ask a question"
           class="form-control"/>
    <input type="submit"
           name="chat-submit"
           value="Send"
           class="btn form-control">
    <p class="mt-5 mb-3 text-muted">Toky IT &copy; 2020</p>
</form>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
