<body class="text-center">
<form class="form-signin">

    <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal"
        title="Ask your question, it's supposed to be related to IT of course!">
        Toky <span title="Information Technology">IT</span> !
    </h1>

    <div class="btn-group form-control" role="group" aria-label="Basic example">
        <button onclick="$(location).attr('href','/');" type="button" class="btn btn-info">Ask</button>
        <button onclick="$(location).attr('href','/answer');" type="button" class="btn btn-info active">Answer</button>
    </div>
    <div id="chat_area" title="Toky IT community chat"></div>
    <select class="form-control" id="question_theme">
        <option>Subject</option>
        <option>CODE Question (Coding question)</option>
        <option>INFO Question (Information Technologies information)</option>
    </select>
    <input type="text"
           id="input_text"
           name="input_text"
           placeholder="Here you can ask a question"
           title="Here you can ask a question"
           class="form-control"
           autofocus>
    <button class="btn btn-lg btn-info form-control"
            title="Write a question or choose a random one and submit it !"
            id="chat_button">
        Send
    </button>
    <br><br>
    <small>
        <a id="random-question" href="#" class="text-info" onclick="askRandomly()">
            Try with a random question
        </a>
    </small>
    <p class="mt-5 mb-3 text-muted"
       title="This is not a brand, just the name of the project that gives a wink to Toky Woky !">Toky IT &copy;
        Copyright &copy;

</form>
